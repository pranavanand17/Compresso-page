<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - MultiFormat Analyzer</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #121212;
    color: #eee;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1f1f1f;
    padding: 1rem 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  header h1 { margin: 0; font-weight: 400; }
  header button {
    background: #eee;
    color: #121212;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  header button:hover { background: #ddd; }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .file-upload-section, .file-preview-section {
    background: #1f1f1f;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    margin-bottom: 2rem;
    transition: 0.3s;
  }
  .file-upload-section:hover, .file-preview-section:hover {
    background: #2a2a2a;
  }
  input[type="file"] { display: block; margin-bottom: 1rem; }
  button { margin-right: 1rem; cursor: pointer; }

  .preview-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }
  .preview-card {
    background: #2a2a2a;
    padding: 1rem;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
  }
  .preview-card:hover { background: #3a3a3a; }

  .file-stats {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #ccc;
  }

  .file-actions button {
    margin-top: 0.5rem;
    background: #eee;
    color: #121212;
    border: none;
    padding: 0.3rem 0.6rem;
    border-radius: 4px;
    font-size: 0.85rem;
    transition: 0.3s;
  }
  .file-actions button:hover { background: #ddd; }

  .file-output {
    margin-top: 1rem;
    background: #121212;
    padding: 1rem;
    border-radius: 8px;
    color: #eee;
    font-family: monospace;
    white-space: pre-wrap;
    max-height: 300px;
    overflow-y: auto;
  }
</style>
</head>
<body>
<header>
  <h1>Welcome, <span id="userGreeting"></span></h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <section class="file-upload-section">
    <h2>Upload Your Files</h2>
    <input type="file" id="fileInput" multiple>
    <button id="clearFilesBtn">Clear Files</button>
  </section>

  <section class="file-preview-section" id="previewSection">
    <h2>Uploaded Files</h2>
    <div id="previewGrid" class="preview-grid"></div>
    <div class="file-output" id="fileOutput"></div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
