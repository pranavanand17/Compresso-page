<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compresso â€” Login</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Inter,sans-serif; }
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    .container { background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; width:300px; }
    input { width:100%; padding:10px; margin:8px 0; }
    button { padding:10px 20px; margin:10px 0; cursor:pointer; }
    .error { color:red; font-size:0.85em; height:18px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="error" id="errorMessage"></div>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorMessage.textContent = "Please fill all fields";
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (!users[username] || users[username].password !== password) {
        errorMessage.textContent = "Invalid username or password";
        return;
      }

      localStorage.setItem('loggedInUser', username);

      // redirect to webapp/dashboard
      window.location.href = 'https://pranavanand17.github.io/Compresso-page/webapp.html';
    });
  </script>
</body>
</html>
