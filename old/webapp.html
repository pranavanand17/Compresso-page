<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compresso Web App</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Inter","Helvetica Neue",sans-serif; background:#f5f5f5; color:#000;
      display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; text-align:center; }
    
    header { font-size:2.5em; font-weight:700; letter-spacing:4px; margin-bottom:20px; }
    main { max-width:600px; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    
    h1 { font-size:2em; margin-bottom:15px; }
    p { font-size:1.1em; line-height:1.5em; margin-bottom:30px; color:#333; }
    
    .button {
      display:inline-block;
      padding:15px 40px;
      border:2px solid #000;
      text-decoration:none;
      color:#000;
      font-weight:600;
      letter-spacing:0.5px;
      margin:10px;
      transition: all 0.3s ease;
    }
    .button:hover { background:#000; color:#fff; }
  </style>
</head>
<body>
  <header>COMPRESSO WEB APP</header>
  
  <main>
    <h1>Welcome to the Web App</h1>
    <p>
      Use Compresso online to compress, merge, and manage your PDFs directly in your browser.
    </p>

    <a href="login.html" class="button">Login</a>
    <a href="signup.html" class="button">Sign Up</a>
  </main>
</body>
</html>
