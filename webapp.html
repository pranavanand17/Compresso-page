<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compresso Web App</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"Inter","Helvetica Neue",sans-serif;
      background:#fff;
      color:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }
    header { font-size:2.5em; font-weight:700; letter-spacing:4px; margin-bottom:20px; }
    main { max-width:700px; padding:20px; }
    h1 { font-size:2em; margin-bottom:15px; }
    p { font-size:1.1em; line-height:1.6em; margin-bottom:30px; color:#333; }
    .button {
      display:inline-block;
      padding:15px 40px;
      border:2px solid #000;
      text-decoration:none;
      color:#000;
      font-weight:600;
      letter-spacing:0.5px;
      margin:10px;
      transition: all 0.3s ease;
    }
    .button:hover { background:#000; color:#fff; }
    footer { margin-top:40px; font-size:0.85em; color:#555; opacity:0.7; }
  </style>
</head>
<body>
  <header>COMPRESSO Web App</header>

  <main>
    <h1>Welcome to Compresso Web App</h1>
    <p>Use our powerful online tools to compress, merge, and manage PDFs instantly.</p>

    <a href="login.html" class="button">Login</a>
    <a href="signup.html" class="button">Sign Up</a>
  </main>

  <footer>© 2025 Compresso — Minimal. Powerful.</footer>
</body>
</html>
