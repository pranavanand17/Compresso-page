<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compresso — Compress & Convert Files</title>
  <style>
    /* --- Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    /* --- Header --- */
    header {
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
      animation: slideDown 1.2s ease forwards;
    }

    /* --- Main Content --- */
    main {
      max-width: 650px;
      padding: 20px;
      animation: fadeUp 1.3s ease forwards;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
      margin-bottom: 40px;
      color: #222;
    }

    /* --- Download Button --- */
    .button {
      display: inline-block;
      padding: 15px 40px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
    }

    .button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background-color: #000;
      z-index: -1;
      transition: width 0.3s ease;
    }

    .button:hover {
      color: #fff;
    }

    .button:hover::before {
      width: 100%;
    }

    /* --- Footer --- */
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.85em;
      color: #555;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    /* --- Keyframes --- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>COMPRESSO</header>

  <main>
    <h1>Compress. Convert. Simplify.</h1>
    <p>
      Lightning-fast file compression and conversion with a single click.
      Compresso takes your heavy files and makes them sleek — just like your workflow.
    </p>

    <a href="https://github.com/guccim0nkey/compresso/releases/download/v1.3/compresso_v1.3.exe" class="button">
      Download for Windows (.exe)
    </a>
  </main>

  <footer>© 2025 Compresso — Minimal. Powerful. Black & White.</footer>
</body>
</html>
